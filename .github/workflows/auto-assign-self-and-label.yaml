name: auto-assign-self-and-label
# action test
run-name: assign ${{ github.actor }} and add labels
on:
  pull_request:
    types:
      [opened, edited]
jobs:
  assign-self:
    runs-on: ubuntu-latest
    steps:
    - name: Assign self to the pull request
      run: |
        TOKEN=$GITHUB_TOKEN
        PR_NO=${{ github.event.pull_request.number }}
        USER=${{ github.actor }}
        
        curl --request POST \
        --header "Authorization: token $TOKEN" \
        --header "Accept: application/vnd.github.v3+json" \
        --url "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NO/assignees" \
        --data '{"assignees":["'$USER'"]}'

  add-labels:
    name: Label the PR based on the label of the jira ticket.
    runs-on: ubuntu-latest
    outputs:
      ticket_no: ${{ steps.ticket_no.outputs.ticket_no }}
    steps:
      - name: Get Ticket Number
        id: ticket_no
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          TEXT=$(echo "$TITLE" | grep -o '\[.*\]' | sed 's/\[\(.*\)\]/\1/')
          echo "$TEXT" >> $GITHUB_OUTPUT
      
